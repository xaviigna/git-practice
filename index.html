<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <h1>Ejercicio de GitHub</h1>
    <p>Presiona el botón para cambiar el mensaje:</p>
    <button onclick="cambiarMensaje()">Clic aquí</button>
    <p id="mensaje">Este es el mensaje original.</p>

    <script>
        function cambiarMensaje() {
            document.getElementById("mensaje").innerText = "¡Has cambiado el mensaje!";
        }
    </script>
</body>
</html>
